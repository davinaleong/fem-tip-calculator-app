<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"
    ></script>
    <script defer type="module" src="./scripts/main.js"></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="text-neutral-900 bg-neutral-300">
    <main>
      <h1 class="app-header">Spli<br />tter</h1>

      <section class="tip-form | p-600 bg-neutral-100">
        <form id="tipForm" action="">
          <div class="even-columns">
            <div class="input-col | flow py-400" style="--flow-spacer: 2em">
              <div class="form-group">
                <label for="bill" class="form-label">Bill</label>
                <div class="form-group" style="--flow-spacer: 0">
                  <img
                    src="./images/icon-dollar.svg"
                    alt=""
                    srcset=""
                    class="form-icon"
                  />
                  <input
                    type="number"
                    name="bill"
                    id="bill"
                    min="0"
                    step="0.01"
                    class="form-input text-right"
                    placeholder="0.00"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="tip" class="form-label">Select Tip %</label>
                <div class="form-grid" style="--flow-spacer: 0">
                  <div class="form-cell form-radio">
                    <input type="radio" name="tip" id="tip5" value="5" />
                    <label for="tip5">5%</label>
                  </div>
                  <div class="form-cell form-radio">
                    <input type="radio" name="tip" id="tip10" value="10" />
                    <label for="tip10">10%</label>
                  </div>
                  <div class="form-cell form-radio">
                    <input type="radio" name="tip" id="tip15" value="15" />
                    <label for="tip15">15%</label>
                  </div>
                  <div class="form-cell form-radio">
                    <input type="radio" name="tip" id="tip25" value="25" />
                    <label for="tip25">25%</label>
                  </div>
                  <div class="form-cell form-radio">
                    <input type="radio" name="tip" id="tip50" value="50" />
                    <label for="tip50">50%</label>
                  </div>
                  <div class="form-cell">
                    <label for="tipCustom" class="visually-hidden"
                      >Custom</label
                    >
                    <input
                      type="number"
                      name="tip-custom"
                      id="tipCustom"
                      class="form-input"
                      min="0"
                      step="1"
                      placeholder="Custom"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="numberOfPeople" class="form-label"
                  >Number of People</label
                >
                <div class="form-group" style="--flow-spacer: 0">
                  <img
                    src="./images/icon-person.svg"
                    alt=""
                    srcset=""
                    class="form-icon"
                  />
                  <input
                    type="number"
                    name="number-of-people"
                    id="numberOfPeople"
                    min="1"
                    step="1"
                    class="form-input text-right"
                    placeholder="0"
                  />
                </div>
              </div>
            </div>
            <!-- ./flow -->
            <div
              class="result-col | flow text-neutral-200 bg-neutral-900 p-600"
            >
              <div class="result-grid" style="--flow-spacer: 0">
                <p class="result-amount-label | fs-500">
                  Tip Amount<br /><span class="text-primary-400 fs-300"
                    >/ person</span
                  >
                </p>
                <p
                  id="amountPerPerson"
                  class="result-amount | text-primary-400 fs-700"
                >
                  $4.27
                </p>
                <p class="result-total-label | fs-500">
                  Total<br /><span class="text-primary-400 fs-300"
                    >/ person</span
                  >
                </p>
                <p
                  id="totalAmountPerPerson"
                  class="result-total | text-primary-400 fs-700"
                >
                  $32.79
                </p>
              </div>
              <div id="tipStatus" class="form-status | text-red-400"></div>
              <button id="resetButton" class="form-button" type="reset">
                Reset
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
